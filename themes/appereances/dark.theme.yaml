# yaml-language-server: $schema=https://cdn.jsdelivr.net/gh/bruhabruh/theme/schema/theme-config.schema.json

dependencies:
  - core
selectors:
  - '.dark'
  - '[data-theme="dark"]'

color:
  base:
    - primary: '{color.primary.80}'
    - on-primary: '{color.primary.20}'
    - primary-container: '{color.primary.30}'
    - on-primary-container: '{color.primary.90}'
    - secondary: '{color.secondary.80}'
    - on-secondary: '{color.secondary.20}'
    - secondary-container: '{color.secondary.30}'
    - on-secondary-container: '{color.secondary.90}'
    - info: '{color.blue.80}'
    - on-info: '{color.blue.20}'
    - info-container: '{color.blue.30}'
    - on-info-container: '{color.blue.90}'
    - success: '{color.green.80}'
    - on-success: '{color.green.20}'
    - success-container: '{color.green.30}'
    - on-success-container: '{color.green.90}'
    - caution: '{color.yellow.80}'
    - on-caution: '{color.yellow.20}'
    - caution-container: '{color.yellow.30}'
    - on-caution-container: '{color.yellow.90}'
    - critical: '{color.red.80}'
    - on-critical: '{color.red.20}'
    - critical-container: '{color.red.30}'
    - on-critical-container: '{color.red.90}'
    - surface-dim: '{color.neutral.6}'
    - surface: '{color.neutral.6}'
    - surface-bright: '{color.neutral.24}'
    - surface-container-lowest: '{color.neutral.4}'
    - surface-container-low: '{color.neutral.10}'
    - surface-container: '{color.neutral.12}'
    - surface-container-high: '{color.neutral.17}'
    - surface-container-highest: '{color.neutral.22}'
    - on-surface: '{color.neutral.90}'
    - on-surface-variant: '{color.neutral-variant.80}'
    - outline: '{color.neutral-variant.60}'
    - outline-variant: '{color.neutral-variant.30}'
    - inverse-surface: '{color.neutral.80}'
    - inverse-on-surface: '{color.neutral.5}'
    - inverse-primary: '{color.primary.80}'
    - inverse-on-primary: '{color.primary.5}'
    - scrim: '{color.primary.0}'

# yaml-language-server: $schema=https://cdn.jsdelivr.net/gh/bruhabruh/theme/schema/theme-config.schema.json

dependencies:
  - semantic
selectors: []

text:
  - display-large: '3.5625rem'
  - display-medium: '2.8125rem'
  - display-small: '2.25rem'
  - headline-large: '2rem'
  - headline-medium: '1.75rem'
  - headline-small: '1.5rem'
  - title-large: '1.375rem'
  - title-medium: '1rem'
  - title-small: '0.875rem'
  - body-large: '1rem'
  - body-medium: '0.875rem'
  - body-small: '0.75rem'
  - label-large: '0.875rem'
  - label-medium: '0.75rem'
  - label-small: '0.6875rem'

leading:
  - display-large: '4rem'
  - display-medium: '3.25rem'
  - display-small: '2.75rem'
  - headline-large: '2.5rem'
  - headline-medium: '2.25rem'
  - headline-small: '2rem'
  - title-large: '1.75rem'
  - title-medium: '1.5rem'
  - title-small: '1.25rem'
  - body-large: '1.5rem'
  - body-medium: '1.25rem'
  - body-small: '1rem'
  - label-large: '1.25rem'
  - label-medium: '1rem'
  - label-small: '1rem'

tracking:
  - display-large: '-0.021rem'
  - display-medium: '0rem'
  - display-small: '0rem'
  - headline-large: '0rem'
  - headline-medium: '0rem'
  - headline-small: '0rem'
  - title-large: '0rem'
  - title-medium: '0.013rem'
  - title-small: '0.008rem'
  - body-large: '0.042rem'
  - body-medium: '0.021rem'
  - body-small: '0.033rem'
  - label-large: '0.008rem'
  - label-medium: '0.042rem'
  - label-small: '0.042rem'

typography:
  - display-large:
      font: '{font.sans}'
      text: '{text.display-large}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.display-large}'
      tracking: '{tracking.display-large}'
    display-medium:
      font: '{font.sans}'
      text: '{text.display-medium}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.display-medium}'
      tracking: '{tracking.display-medium}'
    display-small:
      font: '{font.sans}'
      text: '{text.display-small}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.display-small}'
      tracking: '{tracking.display-small}'
  - headline-large:
      font: '{font.sans}'
      text: '{text.headline-large}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.headline-large}'
      tracking: '{tracking.headline-large}'
    headline-medium:
      font: '{font.sans}'
      text: '{text.headline-medium}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.headline-medium}'
      tracking: '{tracking.headline-medium}'
    headline-small:
      font: '{font.sans}'
      text: '{text.headline-small}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.headline-small}'
      tracking: '{tracking.headline-small}'
  - title-large:
      font: '{font.sans}'
      text: '{text.title-large}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.title-large}'
      tracking: '{tracking.title-large}'
    title-medium:
      font: '{font.sans}'
      text: '{text.title-medium}'
      fontWeight: '{font-weight.medium}'
      leading: '{leading.title-medium}'
      tracking: '{tracking.title-medium}'
    title-small:
      font: '{font.sans}'
      text: '{text.title-small}'
      fontWeight: '{font-weight.medium}'
      leading: '{leading.title-small}'
      tracking: '{tracking.title-small}'
  - body-large:
      font: '{font.sans}'
      text: '{text.body-large}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.body-large}'
      tracking: '{tracking.body-large}'
    body-medium:
      font: '{font.sans}'
      text: '{text.body-medium}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.body-medium}'
      tracking: '{tracking.body-medium}'
    body-small:
      font: '{font.sans}'
      text: '{text.body-small}'
      fontWeight: '{font-weight.normal}'
      leading: '{leading.body-small}'
      tracking: '{tracking.body-small}'
  - label-large:
      font: '{font.sans}'
      text: '{text.label-large}'
      fontWeight: '{font-weight.medium}'
      leading: '{leading.label-large}'
      tracking: '{tracking.label-large}'
    label-medium:
      font: '{font.sans}'
      text: '{text.label-medium}'
      fontWeight: '{font-weight.medium}'
      leading: '{leading.label-medium}'
      tracking: '{tracking.label-medium}'
    label-small:
      font: '{font.sans}'
      text: '{text.label-small}'
      fontWeight: '{font-weight.medium}'
      leading: '{leading.label-small}'
      tracking: '{tracking.label-small}'
